# DB connexion settings
spring.datasource.url = jdbc:mysql://192.168.1.26:3306/myproject
spring.datasource.username = root
spring.datasource.password = root

# connexion properties
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1 #used as the 'ping' query

# display sql in log trace
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update). developer-mode is update
spring.jpa.hibernate.ddl-auto = update

# Mysql specific syntax set
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Logging setup
logging.level.piglab.service.rest=DEBUG
logging.file=logs/myapp.log